<!DOCTYPE html>
<html>
    <head>
        <title>Fairy GodMother</title>
    </head>
    <body>
        <h1>Fairy GodMother</h1>
        <img class="Magic" src="https://vignette.wikia.nocookie.net/disney/images/5/57/Godmommy.png/revision/latest?cb=20130614024755">
        <div>
            <h2>Spell 1: The Carriage will appear</h2>
            <img class="Carriage" src="https://i5.walmartimages.com/asr/d630b286-1c5c-46b8-b33c-4fbea4d960be_1.d0cd30d94992f6fa49797536c8ba660c.jpeg">
            <button class="Cheese">Bipity Boppity Boo</button>
        </div>
        <div>
            <h2>Spell 2: Cinderella will appear</h2>
            <img class="Cinderella" src="https://vignette.wikia.nocookie.net/disney/images/4/43/Iceracinderella4348.jpg/revision/latest?cb=20180603225840">
            <button class="Gus">Boo Boppity Bipity</button>
            <img class="Cinderelle" src="https://eng1131fairytales.files.wordpress.com/2013/09/cinderella.jpg">
        </div>
        <div>
            <h2>The Step sisters will disappear</h2>
            <img class="Step"src="https://i.pinimg.com/originals/6f/9b/22/6f9b221412fb5e5d1e5f54b641955e8c.png">
            <button class="Evil">Bippity Boo Boppity</button>
        </div>
    </body>
</html>
